<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pepie Bird</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->

      <div id="game-intro">
        <audio
          id="start-screen-audio"
          src="./music/tetris.mp3"
          preload="auto"
        ></audio>
        <img src="./images/start-screen1.png" alt="" class="logo-img" />

        <button class="start-button" id="start-button">Start Game</button>
      </div>

      <!-- #game-Screen is initially shown on the game start screen -->
      <div id="game-container" style="display: none">
        <div id="bird"></div>
        <div class="ding"></div>
        <!-- <img src="./images/flappy-bird-background.jpeg" alt="" class="bg-img" /> -->
        <audio
          id="game-screen-audio"
          src="./music/no-copyrights.mp3"
          preload="auto"
        ></audio>
        <img
          src="./images/kisspng-flappy-bird-flight-clip-art-bird-frame-5b36bf58233c85.0941024815303145841443.png"
          alt=""
          id="pepie"
          class="pepie-img"
        />
        <!-- Weitere Spielinhalte... -->
      </div>

      <div id="game-loser" style="display: none">
        <button class="restart-button" id="restart-button">
          Restart LOSER?
        </button>
        <audio id="loser-audio" src="./music/loser.mp3" preload="auto"></audio>
      </div>
    </main>
    <!-- #welche js files do you need -->

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/bird.js"></script>
    <script type="text/javascript" src="js/ding.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
  </body>
</html>
